<div class="bg-gray-100 p-8 flex-grow">
    <div class="mt-12 max-w-2xl mx-auto px-4">
      <h3 class="text-lg font-bold mb-4">Add New Task</h3>
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Title -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input 
            type="text" 
            [(ngModel)]="newTask.titulo" 
            name="titulo" 
            placeholder="Title" 
            class="w-full p-2 border rounded" 
            required />
        </div>
  
        <!-- Description -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea 
            [(ngModel)]="newTask.descripcion" 
            name="descripcion" 
            placeholder="Description" 
            class="w-full p-2 border rounded" 
            rows="4" 
            required></textarea>
        </div>
  
        <!-- Category -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <select 
            [(ngModel)]="newTask.categoria_id" 
            name="categoria_id" 
            class="w-full p-2 border rounded">
            <option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.nombre }}
            </option>
          </select>
        </div>
  
        <!-- Difficulty Level -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Difficulty Level</label>
          <select 
            [(ngModel)]="newTask.nivel_dificultad" 
            name="nivel_dificultad" 
            class="w-full p-2 border rounded">
            <option value="facil">Easy</option>
            <option value="medio">Medium</option>
            <option value="dificil">Hard</option>
          </select>
        </div>
  
        <!-- Visibility -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Visibility</label>
          <div class="mt-2">
            <label class="inline-flex items-center">
              <input 
                type="radio" 
                [(ngModel)]="newTask.es_publica" 
                name="es_publica" 
                [value]="true" 
                class="form-radio" />
              <span class="ml-2">Public</span>
            </label>
            <label class="inline-flex items-center ml-6">
              <input 
                type="radio" 
                [(ngModel)]="newTask.es_publica" 
                name="es_publica" 
                [value]="false" 
                class="form-radio" />
              <span class="ml-2">Private</span>
            </label>
          </div>
        </div>
  
        <!-- Submit and Cancel Buttons -->
        <div class="flex space-x-4">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Save
          </button>
          <button type="button" (click)="onCancel()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
            Cancel
          </button>
        </div>
        
      </form>
    </div>
  </div>
