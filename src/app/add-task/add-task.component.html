<div class="bg-gray-100 p-8 flex-grow">
    <div class="mt-12 max-w-2xl mx-auto px-4">
        <form (ngSubmit)="onSubmit()" class="mt-2 space-y-5">
            <label class="font-medium text-gray-700">Title</label>
            <input type="text" [(ngModel)]="newTask.title" required name="newTaskTitle" required class="mt-2 w-full px-3 py-2 text-gray-800 bg-white-100 outline-none border border-gray-300 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 rounded-lg transition duration-150" name="newTaskTitle" />

            <label class="font-medium text-gray-700">Description</label>
            <textarea [(ngModel)]="newTask.description" rows="4" required name="newTaskDescription" required class="mt-2 w-full px-3 py-2 text-gray-800 bg-white-100 outline-none border border-gray-300 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 rounded-lg transition duration-150" name="newTaskDescription"></textarea>

            <button type="submit" class="mt-4 w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 rounded-lg transition duration-150">Add</button>
        </form>
    </div>
</div>
